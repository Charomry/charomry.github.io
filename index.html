  <h3> Add Two Numbers</h3>
  <label for="xInput">Enter X:</label>

  <input type="number" for="yInput" id="yInput" /><br></br>

<!-- Button the user will click to perform the addition -->
  <button id="addButton">Add!</button>

<!-- Where we'll show the result -->
  <p id="result">Result will appear here.</p>
